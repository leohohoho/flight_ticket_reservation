{% extends "layouts/base.html" %}

{% block head %}
<link rel = "stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
{% block title %}Flight Application {% endblock %}
{% block body %}

    <div class = "container">
        <div class = "toolbar">
            <a href = "/" class="button-toolbar">
                View My Flights
            </a>
             <a href = "/logout" class = "button-toolbar">
                 Logout
             </a>
        </div>

        <div class = "header">
            <div class = "header-text">
                <h1 class = "main-title">Welcome Back, {{session.name}}<h1>
            </div>
        </div>

        <div class = "search-flights-container">
            <div class = "row g-2">
                <div class="col-sm-2">
                    <label for="exampleFormControlInput1" class="form-label">Departing Airport</label>
                    <input class="form-control " type="text" placeholder="(Three letter code)" aria-label=".form-control-lg example">
                </div>
                <div class = "col-sm-2">
                    <label for="exampleFormControlInput1" class="form-label">Arriving Airport</label>
                    <input class="form-control " type="text" placeholder="(Three letter code)" aria-label=".form-control-lg example">
                </div>
                <div class = "col-sm-2">
                    <div class = "radio-buttons">
                        <label for="exampleFormControlInput1" class="form-label">Type of Trip</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select...</option>
                            <option value="1">One-Way</option>
                            <option value="2">Round Trip</option>
                          </select> 
                    </div>            
            </div>
                <div class = "col-sm-2">
                    <label for="exampleFormControlInput1" class="form-label">Departure Date</label>
                    <input class="form-control " type="date" placeholder="mm/dd/yy" aria-label=".form-control-lg example">
                </div>
                <div class = "col-sm-2">
                    <label for="exampleFormControlInput1" class="form-label">Return Date</label>
                    <input class="form-control " type="date" placeholder="mm/dd/yy" aria-label=".form-control-lg example">
                </div>
                <div class="col-sm-2">
                    <div class = "button-container">
                        <button type="submit" class="button-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
