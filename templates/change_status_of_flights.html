<html>
<body>
<form action="/change_status" method="POST">
	Fight Number: <input type="text" name = "flight_num" placeholder="flight_num" required/> </br>
	Departure Date Time: <input type="datetime-local" name = "departure_datetime" placeholder="departure_datetime" required/></br>
	<label for="status">Status:</label>
        <select name="status" id="status" required>
            <option value="On time">On Time</option>
            <option value="Delayed">Delayed</option>
        </select>

	<input type="submit" value = Change Status />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/staffHomePage">Back</a>
<a href="/logout">Logout</a>
</body>
</html>
